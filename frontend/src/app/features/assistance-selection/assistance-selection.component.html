<div class="assistance-wrapper">
  <ng-container *ngFor="let level of levels">
    <button 
      class="assistance-level-button"
      mat-raised-button 
      color="primary"
      [id]="'id-' + level.key"
      [class.selected]="level.key === selected"
      (click)="selectGradeLevel(level.key)"
    >{{level.title}}</button>
  </ng-container>
</div>
