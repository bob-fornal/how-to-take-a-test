<div class="level-wrapper">
  <ng-container *ngFor="let level of levels">
    <button
    class="grade-level-button"
      mat-raised-button
      color="primary"
      [id]="'id-' + level.key"
      [class.selected]="level.key === selected"
      (click)="selectGradeLevel(level.key)">{{level.title}}</button>
  </ng-container>
</div>
